<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Privacy Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="icon32.png" alt="WhatsApp Privacy Icon" />
      <h2>Privacy Settings</h2>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Blur Names</span>
      <label class="toggle">
        <input type="checkbox" id="blurNames" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Blur Messages</span>
      <label class="toggle">
        <input type="checkbox" id="blurMessages" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Profile Images</span>
      <label class="toggle">
        <input type="checkbox" id="hideProfilePictures" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Last Message</span>
      <label class="toggle">
        <input type="checkbox" id="hideLastMessages" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Media</span>
      <label class="toggle">
        <input type="checkbox" id="hideMedia" />
        <span class="slider"></span>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
