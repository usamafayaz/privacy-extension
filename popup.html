<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Privacy Settings</title>
    <style>
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2a2a2a;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --accent: #00a884;
        --toggle-bg: #3a3a3a;
        --toggle-active: #00a884;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        width: 300px;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .header img {
        width: 32px;
        height: 32px;
        margin-right: 15px;
      }

      h2 {
        font-size: 18px;
        font-weight: 600;
        color: var(--accent);
        margin-bottom: 15px;
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        background-color: var(--bg-secondary);
        padding: 10px 15px;
        border-radius: 8px;
      }

      .toggle-label {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--toggle-bg);
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--toggle-active);
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icon32.png" alt="WhatsApp Privacy Icon" />
      <h2>Privacy Settings</h2>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Blur Names</span>
      <label class="toggle">
        <input type="checkbox" id="blurNames" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Blur Messages</span>
      <label class="toggle">
        <input type="checkbox" id="blurMessages" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Hide Last Message</span>
      <label class="toggle">
        <input type="checkbox" id="hideLastMessage" />
        <span class="slider"></span>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
